# .github/workflows/coverage.yml
name: Post coverage comment

on:
  workflow_run:
    workflows: [Build]
    types: [completed]

jobs:
  coverage:
    name: Post coverage comment
    runs-on: ubuntu-latest
    permissions:
      # Gives the action the necessary permissions for publishing new
      # comments in pull requests.
      pull-requests: write
      # Gives the action the necessary permissions for editing existing
      # comments (to avoid publishing multiple comments in the same PR)
      contents: write
      # Gives the action the necessary permissions for looking up the
      # workflow that launched this workflow, and download the related
      # artifact that contains the comment to be published
      actions: read
    steps:
      - name: Debug workflow trigger
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          WORKFLOW_RUN_CONTEXT: ${{ toJSON(github.event.workflow_run) }}
        run: |
          echo "Full GitHub context:"
          echo "$GITHUB_CONTEXT"
          echo "Workflow run context:"
          echo "$WORKFLOW_RUN_CONTEXT"
          echo "Event name: ${{ github.event.workflow_run.event }}"
          echo "Workflow name: ${{ github.event.workflow_run.name }}"
          echo "Conclusion: ${{ github.event.workflow_run.conclusion }}"

      # DO NOT run actions/checkout here, for security reasons
      # For details, refer to https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
      - name: Post comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PR_RUN_ID: ${{ github.event.workflow_run.id }}
          # Update these if you changed the default values:
          COMMENT_ARTIFACT_NAME: python-coverage-comment-action
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60
