# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference
version: 2
updates:
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: weekly
    day: monday
    time: "14:00"
  commit-message:
    prefix: ci
    prefix-development: ci
    include: scope
  labels:
  - dependencies
  - gha
  - pinned
  # Group all GitHub Actions updates into a single PR for easier review
  groups:
    github-actions:
      patterns:
      - "*"
  # Enable automatic rebasing when conflicts occur
  rebase-strategy: auto
